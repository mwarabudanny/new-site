<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    html, body {height: 100%; margin: 0; padding: 0;}
    #map {height: 100%;}
    #content {position: relative; width: 100%; height: 100%;}
    .clock {border-style: solid;
  border-color: #00f8e7;
    position: absolute;
    top: -7px;
    right: 60px;
    padding: 15px;
    font-size: 15px;
    background: rgba(84, 68, 143, 0.3);
    z-index: 1;
    color: white;
}
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <p class="clock"></p>

  <div id="map"></div>
  <script>


    
    function initMap(){
      //, 
      // Map options
      var options = {
        zoom:8,
        center:{lat:-25.740603,lng:28.209105},
        styles:mapStyle_
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);


      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  
  <script src="data_file/marker_data.js" type="text/javascript" language="javascript"></script>
  <script src="js_files/jquery.min.js" type="text/javascript" language="javascript"></script>
  <script src="js_files/clock_time.js" type="text/javascript" language="javascript"></script>
  <script src="style_file/map_style.js" type="text/javascript" language="javascript"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClDGFnyszA_dpXvvYW63HqTSOvz04JJps&callback=initMap">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Google Map</title>
  <style>
    html, body {height: 100%; margin: 0; padding: 0;}
    #map {height: 100%;}
    #content {position: relative; width: 100%; height: 100%;}
    .clock {border-style: solid;
  border-color: #00f8e7;
    position: absolute;
    top: -7px;
    right: 60px;
    padding: 15px;
    font-size: 15px;
    background: rgba(84, 68, 143, 0.3);
    z-index: 1;
    color: white;
}
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <p class="clock"></p>

  <div id="map"></div>
  <script>

//time
 
setInterval(function(){
var currentTime = new Date();
var hours = currentTime.getHours();
var minutes = currentTime.getMinutes();
var seconds = currentTime.getSeconds();

// Add leading zeros
minutes = (minutes < 10 ? "0" : "") + minutes;
seconds = (seconds < 10 ? "0" : "") + seconds;
hours = (hours < 10 ? "0" : "") + hours;

// Compose the string for display
var currentTimeString = hours + ":" + minutes + ":" + seconds;
$(".clock").html(currentTimeString).draggable();

},1000);
    
    function initMap(){
      //, 
      // Map options
      var options = {
        zoom:8,
        center:{lat:-25.740603,lng:28.209105},
        styles:mapStyle_
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      var markers = [
        {
          coords:{lat:-25.740603,lng:28.209105},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Lynn MA</h1>'
        },
        {
          coords:{lat:-25.740236,lng:28.213664},
         // content:'<h1>Amesbury '+<br>ssssssssssss<br>sssssssssssss<br>sssssssssss</h1>'
        },
        {
          coords:{lat:42.7762,lng:-71.0773}
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  
  <script src="js_files/jquery.min.js" type="text/javascript" language="javascript"></script>
  <script src="style_file/map_style.js" type="text/javascript" language="javascript"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClDGFnyszA_dpXvvYW63HqTSOvz04JJps&callback=initMap">
    </script>
